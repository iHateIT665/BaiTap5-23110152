<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">

<head>
    <title>Danh sách Category</title>
</head>

<body>
    <section layout:fragment="content">
        <div class="card shadow border-0 mt-4">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Danh sách Thể Loại</h5>
            </div>
            
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <form action="/admin/categories" method="get">
                            <div class="input-group">
                                <input type="text" class="form-control" name="name" 
                                       th:value="${name}" placeholder="Nhập tên category để tìm...">
                                <button class="btn btn-outline-secondary" type="submit">Tìm kiếm</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-6 text-end">
                        <a href="/admin/categories/add" class="btn btn-success">
                            <i class="fa-solid fa-plus"></i> Thêm mới
                        </a>
                    </div>
                </div>

                <table class="table table-hover table-bordered">
                    <thead class="table-light">
                        <tr>
                            <th>Hình ảnh</th>
                            <th>Tên Category</th>
                            <th>Mã Code</th>
                            <th>Trạng thái</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cate : ${categoryPage.content}">
                            <td class="text-center">
                                <img th:if="${cate.images != null}" th:src="@{'/uploads/' + ${cate.images}}" 
                                     style="width: 50px; height: 50px; object-fit: cover;" class="rounded-circle border">
                                <span th:if="${cate.images == null}">Không có ảnh</span>
                            </td>
                            <td th:text="${cate.categoryName}"></td>
                            <td th:text="${cate.categoryCode}"></td>
                            <td>
                                <span th:if="${cate.status == 1}" class="badge bg-success">Active</span>
                                <span th:if="${cate.status != 1}" class="badge bg-secondary">Inactive</span>
                            </td>
                            <td>
                                <a th:href="@{/admin/categories/edit/{id}(id=${cate.categoryId})}" class="btn btn-warning btn-sm">
                                    <i class="fa-solid fa-pen"></i>
                                </a>
                                <a th:href="@{/admin/categories/delete/{id}(id=${cate.categoryId})}" 
                                   class="btn btn-danger btn-sm" onclick="return confirm('Bạn chắc chắn muốn xóa?');">
                                    <i class="fa-solid fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${categoryPage.content.isEmpty()}">
                            <td colspan="5" class="text-center">Không tìm thấy dữ liệu nào.</td>
                        </tr>
                    </tbody>
                </table>

                <nav aria-label="Page navigation" th:if="${categoryPage.totalPages > 0}">
                    <ul class="pagination justify-content-center">
                        
                        <li class="page-item" th:classappend="${categoryPage.number == 0} ? 'disabled'">
                            <a class="page-link" th:href="@{/admin/categories(name=${name}, page=1)}">Đầu</a>
                        </li>

                        <li class="page-item" th:each="pageNumber : ${pageNumbers}"
                            th:classappend="${pageNumber == categoryPage.number + 1} ? 'active'">
                            <a class="page-link" th:href="@{/admin/categories(name=${name}, page=${pageNumber})}"
                               th:text="${pageNumber}"></a>
                        </li>

                        <li class="page-item" th:classappend="${categoryPage.number == categoryPage.totalPages - 1} ? 'disabled'">
                            <a class="page-link" th:href="@{/admin/categories(name=${name}, page=${categoryPage.totalPages})}">Cuối</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </section>
</body>
</html>
