<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${video.title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 th:text="${video.title}"></h1>

        <div class="ratio ratio-16x9 mt-4">
             <iframe th:src="@{'https://www.youtube.com/embed/' + ${video.videoCode}}" 
                    title="YouTube video player" allowfullscreen>
             </iframe>
        </div>

        <p class="mt-3" th:text="${video.description}"></p>
        <a href="/" class="btn btn-secondary">Quay lại trang chủ</a>
    </div>
</body>
</html>
